<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/swiper.css">
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <h1><span>兵庫県で<span class="number">10</span>年以上のサポート実績</span>店舗販促なら<br />ネットメディアにおまかせ</h1>
                <img class="sp_vertical_title" src="./img/top/sp-vertical-title01.svg" alt="兵庫県で10年以上のサポート実績 店舗販促ならネットメディアにおまかせ" />
            </div>
            <div class="swiper-slide">
                <h1 class="left bottom"><span>課題を解決する改善力</span>様々なデータを駆使して<br />販促効果を最大化</h1>
                <img class="sp_vertical_title" src="./img/top/sp-vertical-title02.svg" alt="課題を解決する改善力様々なデータを駆使して販促効果を最大化">
            </div>
            <div class="swiper-slide">
                <h1 class="top left"><span>旬の情報サービスを通じて</span>地域情報化の<br />リーディングカンパニーへ</h1>
                <img class="sp_vertical_title left" src="./img/top/sp-vertical-title03.svg" alt="旬の情報サービスを通じて地域情報化のリーディングカンパニーへ">
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    
    <script src="./js/swiper.js"></script>
</body>
</html>
